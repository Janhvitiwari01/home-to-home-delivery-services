<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Home to Home Delivery</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, rgba(106, 17, 203, 0.9), rgba(37, 117, 252, 0.9)),
                  url('https://img.freepik.com/free-vector/courier-delivery-concept-illustration_114360-1800.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background-attachment: fixed;
    }

    .form-container {
      background: linear-gradient(135deg, #e0f7fa, #e3f2fd, #ede7f6);
      padding: 30px 35px;
      border-radius: 18px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 1s ease-in-out;
      backdrop-filter: blur(8px);
      border: 2px solid rgba(37, 117, 252, 0.2);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
      font-size: 26px;
      font-weight: 700;
      border-bottom: 3px solid #2575fc;
      padding-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input {
      width: 100%;
      padding: 13px 14px;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #2575fc;
      background: #fff;
      box-shadow: 0px 0px 10px rgba(37, 117, 252, 0.4);
      transform: scale(1.02);
    }

    .btn-submit {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: white;
      padding: 13px;
      font-size: 17px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      transform: scale(1.05);
      box-shadow: 0px 4px 12px rgba(0,0,0,0.25);
    }

    .form-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .form-footer a {
      color: #2575fc;
      text-decoration: none;
      font-weight: bold;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-25px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create Account</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit" class="btn-submit">Sign Up</button>
    </form>
    <div class="form-footer">
      <p>Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
  </div>
</body>
</html>
