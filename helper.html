<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helper Registration</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, rgba(106, 17, 203, 0.9), rgba(37, 117, 252, 0.9)),
                  url('https://img.freepik.com/free-vector/delivery-service-concept-illustration_114360-4120.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background-attachment: fixed;
    }

    .form-container {
      background: linear-gradient(135deg, #e0f7fa, #e3f2fd, #ede7f6);
      padding: 30px 35px;
      border-radius: 18px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 600px;
      animation: fadeIn 1s ease-in-out;
      backdrop-filter: blur(8px);
      border: 2px solid rgba(37, 117, 252, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 1px;
      border-bottom: 3px solid #2575fc;
      padding-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .form-row {
      display: flex;
      gap: 12px;
    }

    .form-row input {
      flex: 1;
    }

    input, select {
      padding: 13px 14px;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #2575fc;
      background: #fff;
      box-shadow: 0px 0px 10px rgba(37, 117, 252, 0.4);
      transform: scale(1.02);
    }

    label {
      font-weight: bold;
      color: #333;
      margin-top: 4px;
      font-size: 14px;
    }

    .btn {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: white;
      padding: 13px;
      font-size: 17px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      transform: scale(1.05);
      box-shadow: 0px 4px 12px rgba(0,0,0,0.25);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-25px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2> Become a Helper</h2>
    <form>
      <div class="form-row">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
      </div>

      <input type="text" placeholder="Phone Number" required>
      <input type="text" placeholder="Email Address" required>

      <div class="form-row">
        <input type="text" placeholder="City" required>
        <input type="text" placeholder="Region" required>
      </div>

      <div class="form-row">
        <input type="text" placeholder="Postal / Zip Code" required>
        <input type="text" placeholder="Country" required>
      </div>

      <label>Vehicle Type</label>
      <select required>
        <option value="">Select Vehicle</option>
        <option value="bike">Bike</option>
        <option value="scooter">Scooter</option>
        <option value="car">Car</option>
        <option value="van">Van</option>
      </select>

      <label>Availability</label>
      <select required>
        <option value="">Select Availability</option>
        <option value="morning">Morning</option>
        <option value="afternoon">Afternoon</option>
        <option value="evening">Evening</option>
        <option value="full_day">Full Day</option>
      </select>

      <button type="submit" class="btn">Join as Helper</button>
    </form>
  </div>

</body>
</html>
